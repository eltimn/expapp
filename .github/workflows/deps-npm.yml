name: Update Deps - NPM
on:
  schedule:
    # Sunday at 5:00pm
    - cron: "0 17 * * 0"
  workflow_dispatch:
jobs:
  update:
    name: Update NPM Dependencies
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Update Dependencies
        run: ./.github/scripts/update-npm.sh
        env:
          id: ${{ github.run_id }}
          token: ${{ github.token }}